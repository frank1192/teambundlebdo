              sql_queries=$(echo "$sql_content" | sed '/^```/d' | grep -iE "where.*=\s*'[^']*'" || true)
              sql_queries_in=$(echo "$sql_content" | sed '/^```/d' | grep -iE "where.*in\s*\(" || true)
              sql_queries=$(echo -e "$sql_queries\n$sql_queries_in" | grep -v '^[[:space:]]*$')
              
              # 3. Validar que cada l√≠nea SQL tenga n√∫meros de operaci√≥n v√°lidos
              if [ -n "$sql_queries" ]; then
                sql_validation_failed=0
                while IFS= read -r line; do
                  if [ -z "$line" ]; then
                    continue
                  fi
                  
                  # Saltar l√≠neas que son solo encabezados de FILTRAR o comentarios
                  if echo "$line" | grep -Piq '^\s*-?\s*FILTRAR'; then
                    continue
                  fi
                  
                  # Verificar formato: = '123...' (debe contener SOLO n√∫meros)
                  if echo "$line" | grep -Piq "=\s*'[^']*'"; then
                    # Extraer el valor entre comillas despu√©s del =
                    value=$(echo "$line" | grep -Po "=\s*'\K[^']+" | head -1)
                    # Verificar que el valor no est√© vac√≠o
                    if [ -z "$value" ]; then
                      echo "::error title=Validaci√≥n de README.md::C√≥digo de operaci√≥n est√° vac√≠o (num_id_tipo_operacion = ''). Debe contener un c√≥digo num√©rico v√°lido: $line"
                      sql_validation_failed=1
                    # Verificar que el valor contenga solo d√≠gitos (no letras)
                    elif ! echo "$value" | grep -Pq '^[0-9]+$'; then
                      echo "::error title=Validaci√≥n de README.md::C√≥digo de operaci√≥n contiene caracteres no num√©ricos. Solo se permiten n√∫meros: $line"
                      sql_validation_failed=1
                    fi
                  fi
                  
                  # Verificar formato: in('...','...') con valores que sean solo n√∫meros
                  if echo "$line" | grep -Piq "in\s*\(\s*'[^']+'\s*(,\s*'[^']+'\s*)*\)"; then
                    # Extraer todos los valores entre comillas dentro del in()
                    values=$(echo "$line" | grep -Po "in\s*\(\K[^)]+")
                    has_numeric=0
                    has_invalid=0
                    while read -r val; do
                      val=$(echo "$val" | tr -d "', " | xargs)
                      if [ -n "$val" ]; then
                        # Si el valor contiene solo d√≠gitos, es v√°lido
                        if echo "$val" | grep -Pq '^[0-9]+$'; then
                          has_numeric=1
                        # Si contiene letras mezcladas con n√∫meros, es inv√°lido
                        elif echo "$val" | grep -Pq '[a-zA-Z]'; then
                          echo "::error title=Validaci√≥n de README.md::C√≥digo de operaci√≥n contiene letras. Solo se permiten n√∫meros: '$val' en l√≠nea: $line"
                          has_invalid=1
                          sql_validation_failed=1
                        fi
                      fi
                    done < <(echo "$values" | tr ',' '\n')
                    
                    if [ $has_invalid -eq 0 ] && [ $has_numeric -eq 0 ]; then
                      echo "::error title=Validaci√≥n de README.md::No se encontraron c√≥digos de operaci√≥n num√©ricos v√°lidos en: $line"
                      sql_validation_failed=1
                    fi
                  fi
                done < <(echo "$sql_queries")
                
                if [ $sql_validation_failed -eq 1 ]; then
                  failed=1
                fi
              else
                echo "::warning title=Validaci√≥n de README.md::No se encontraron queries SQL con c√≥digos de operaci√≥n en la secci√≥n SQL"
              fi
            fi

            if [[ $failed -eq 1 ]]; then
              echo "::error title=Validaci√≥n de README.md::README.md no cumple con todos los requisitos de la plantilla."
              exit 1
            else
              echo "::notice title=Validaci√≥n de README.md::README.md cumple con todos los requisitos estructurales definidos."
            fi

