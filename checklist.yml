name: checklist

on:
  pull_request:
    branches:
      - main
      - develop
      - quality
      - 'feature/**'
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  validar_nombre_rama:
    name: Validar nombre de la rama
    runs-on: ubuntu-latest
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v3
      - name: Validar nombre de rama
        run: |
          echo "Nombre de la rama: ${{ github.head_ref }}"
          if [[ ! "${{ github.head_ref }}" =~ ^(feature|bugfix|hotfix|release)\/[A-Za-z0-9._-]+$ ]]; then
            echo "::error title=Validaci√≥n de nombre de rama::Nombre de rama inv√°lido. Debe comenzar con 'feature/', 'bugfix/', 'hotfix/' o 'release/'."
            exit 1
          else
            echo "::notice title=Validaci√≥n de nombre de rama::Nombre de rama v√°lido."
          fi

  validar_readme_existencia:
    name: Validar existencia README.md
    runs-on: ubuntu-latest
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v3
      - name: Validar existencia README.md
        run: |
          if [ ! -f README.md ]; then
            echo "::error title=Validaci√≥n de README.md::No se encontr√≥ el archivo README.md"
            exit 1
          else
            echo "::notice title=Validaci√≥n de README.md::Archivo README.md encontrado."
          fi

  validar_readme_plantilla:
    name: Validar Plantilla README
    runs-on: ubuntu-latest
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v3
      - name: Validar Plantilla README
        run: |
          failed=0
          echo "üîç Iniciando validaci√≥n de estructura del README.md"
          
          # 1. Validacion de la Plantilla - Validando t√≠tulo principal - OK
            echo "‚úÖ Validando t√≠tulo principal del Servicio '# ESB_...'"
            
            # Verificar que existe el t√≠tulo con formato ESB_
            if grep -Pq '^# ESB_' README.md; then
              # Extraer el t√≠tulo
              titulo=$(grep -m1 '^# ESB_' README.md | sed 's/^# //' | sed 's/\.$//')
              
              # Verificar que hay contenido despu√©s de ESB_
              if echo "$titulo" | grep -Pq '^ESB_[A-Za-z0-9_-]+'; then
                # Extraer la parte despu√©s de ESB_
                contenido_despues=$(echo "$titulo" | sed 's/^ESB_//')
                
                # Verificar que no est√° vac√≠o y no es solo guiones bajos o guiones
                if [ -z "$contenido_despues" ] || echo "$contenido_despues" | grep -Pq '^[_-]+$'; then
                  echo "::error title=Validaci√≥n de README.md::‚ùå El t√≠tulo no puede ser solo 'ESB_' o 'ESB_' seguido solo de guiones. Debe agregar un nombre descriptivo del repositorio despu√©s de ESB_"
                  failed=1
                else
                  echo "::notice title=Validaci√≥n de README.md::‚úÖ T√≠tulo principal encontrado y v√°lido: $titulo"
                fi
              else
                echo "::error title=Validaci√≥n de README.md::‚ùå El t√≠tulo debe comenzar con 'ESB_' seguido de un nombre descriptivo"
                failed=1
              fi
            else
              echo "::error title=Validaci√≥n de README.md::‚ùå Falta el t√≠tulo principal '# ESB_...'"
              failed=1
            fi

          # 2. Validacion de la Plantilla - INFORMACI√ìN DEL SERVICIO - OK 
            echo "‚úÖ Validando secci√≥n '## INFORMACI√ìN DEL SERVICIO'"

              # Verifica si el encabezado existe
              if grep -Pq '^## INFORMACI√ìN DEL SERVICIO' README.md; then
                echo "::notice title=Validaci√≥n de README.md::Encabezado '## INFORMACI√ìN DEL SERVICIO' encontrado"

                # Extrae contenido debajo del encabezado hasta la primera subsecci√≥n (###)
                contenido_antes_subseccion=$(awk '/^## INFORMACI√ìN DEL SERVICIO/{flag=1; next} /^### /{flag=0} flag && NF' README.md)

                if [ -z "$contenido_antes_subseccion" ]; then
                  echo "::error title=Validaci√≥n de README.md::‚ùå La secci√≥n '## INFORMACI√ìN DEL SERVICIO' no contiene informaci√≥n descriptiva antes de las subsecciones. Debe agregar una descripci√≥n del servicio antes de '### √öltimo despliegue'."
                  failed=1
                else
                  echo "::notice title=Validaci√≥n de README.md::‚úÖ La secci√≥n '## INFORMACI√ìN DEL SERVICIO' contiene informaci√≥n descriptiva"
                fi
              else
                echo "::error title=Validaci√≥n de README.md::No se encontr√≥ el encabezado '## INFORMACI√ìN DEL SERVICIO'"
                failed=1
              fi
          
          # 3. Validaci√≥n de la subsecci√≥n "√öltimo despliege"
            echo "‚úÖ Validando subsecci√≥n '### √öltimo despliege'"
            
            # Verificar que existe la subsecci√≥n
            if grep -Pq '^### √öltimo despliege' README.md; then
              echo "::notice title=Validaci√≥n de README.md::Subsecci√≥n '### √öltimo despliege' encontrada"
              
              # Extraer contenido de la subsecci√≥n hasta el siguiente encabezado
              ultimo_despliege_content=$(awk '/^### √öltimo despliege/{flag=1; next} /^## /{flag=0} flag' README.md)
              
              # Verificar que existe la tabla con el encabezado correcto
              if echo "$ultimo_despliege_content" | grep -Pq '\|CQ\s*\|JIRA\s*\|\s*Fecha\s*\|'; then
                echo "::notice title=Validaci√≥n de README.md::‚úÖ Encabezado de tabla '√öltimo despliege' encontrado"
                
                # Extraer la fila de datos (la primera fila despu√©s del separador |---|---|---|)
                data_row=$(echo "$ultimo_despliege_content" | awk '/\|---\|---\|---\|/{getline; print; exit}')
                
                if [ -z "$data_row" ]; then
                  echo "::error title=Validaci√≥n de README.md::‚ùå La tabla '√öltimo despliege' no tiene fila de datos. Debe incluir al menos una fila con valores o 'NA' en cada columna."
                  failed=1
                else
                  # Contar columnas esperadas del encabezado
                  header_row=$(echo "$ultimo_despliege_content" | grep -P '\|CQ\s*\|JIRA\s*\|\s*Fecha\s*\|')
                  num_columns=$(echo "$header_row" | awk -F'|' '{print NF-2}')
                  
                  # Extraer las celdas de la fila (ignorar | al inicio y final, tomar solo num_columns)
                  cells=$(echo "$data_row" | sed 's/^|//;s/|$//' | awk -F'|' -v cols="$num_columns" '{for(i=1;i<=cols;i++) print $i}')
                  
                  empty_cells=0
                  cell_num=0
                  while IFS= read -r cell; do
                    cell_num=$((cell_num + 1))
                    # Eliminar espacios en blanco
                    cell_trimmed=$(echo "$cell" | xargs)
                    if [ -z "$cell_trimmed" ]; then
                      empty_cells=1
                      break
                    fi
                  done <<< "$cells"
                  
                  if [ $empty_cells -eq 1 ]; then
                    echo "::error title=Validaci√≥n de README.md::‚ùå La tabla '√öltimo despliege' tiene celdas vac√≠as en la fila de datos. Si no hay valor, debe colocarse 'NA' en cada columna (CQ, JIRA, Fecha)."
                    failed=1
                  else
                    echo "::notice title=Validaci√≥n de README.md::‚úÖ La tabla '√öltimo despliege' es v√°lida (todas las celdas tienen valores)"
                  fi
                fi
              else
                echo "::error title=Validaci√≥n de README.md::‚ùå La tabla '√öltimo despliege' no tiene el formato correcto. Debe incluir el encabezado: |CQ |JIRA | Fecha|"
                failed=1
              fi
            else
              echo "::error title=Validaci√≥n de README.md::‚ùå Falta subsecci√≥n '### √öltimo despliege' en la secci√≥n 'INFORMACI√ìN DEL SERVICIO'"
              failed=1
            fi

          # 4. Validaci√≥n de la Plantilla - Procedimiento de despliegue
              echo "‚úÖ Validando secci√≥n '## Procedimiento de despliegue'"

              # Buscar el encabezado (ignora may√∫sculas y espacios extra)
              if grep -iPq '^##\s*Procedimiento de despliegue\s*$' README.md; then
                echo "::notice title=Validaci√≥n de README.md::Encabezado '## Procedimiento de despliegue' encontrado"

                # Extraer contenido debajo del encabezado hasta el siguiente encabezado
                contenido=$(awk 'BEGIN{IGNORECASE=1} /^##[[:space:]]*Procedimiento de despliegue[[:space:]]*$/{flag=1; next} /^## /{flag=0} flag && NF' README.md)

                if [ -z "$contenido" ]; then
                  echo "::error title=Validaci√≥n de README.md::‚ùå La secci√≥n '## Procedimiento de despliegue' est√° vac√≠a. Agrega instrucciones de despliegue debajo del encabezado."
                  failed=1
                else
                  echo "::notice title=Validaci√≥n de README.md::‚úÖ La secci√≥n '## Procedimiento de despliegue' contiene contenido"
                fi
              else
                echo "::error title=Validaci√≥n de README.md::No se encontr√≥ el encabezado '## Procedimiento de despliegue'"
                failed=1
              fi

          # 5. Validacion de la Plantilla - ACCESO AL SERVICIO   
            echo "‚úîÔ∏è Validando secci√≥n '## ACCESO AL SERVICIO'"
            grep -Pq '^## ACCESO AL SERVICIO' README.md \
              && echo "::notice title=Validaci√≥n de README.md::Secci√≥n 'ACCESO AL SERVICIO' v√°lida" \
              || { echo "::error title=Validaci√≥n de README.md::Falta secci√≥n 'ACCESO AL SERVICIO'"; failed=1; }

            echo "‚úîÔ∏è Validando subsecciones DataPower Externo/Interno"
            has_externo=0
            has_interno=0
            externo_empty=0
            interno_empty=0
            
            # Verificar si existe DataPower Externo y si tiene contenido
            if grep -Pq '^### DataPower Externo :' README.md; then
              has_externo=1
              # Extraer contenido de la subsecci√≥n (hasta el siguiente encabezado ###)
              externo_content=$(awk '/^### DataPower Externo :/{flag=1; next} /^### / || /^## /{flag=0} flag' README.md)
              # Verificar si tiene contenido real (no solo espacios/saltos de l√≠nea)
              if [ -z "$(echo "$externo_content" | grep -v '^[[:space:]]*$')" ]; then
                externo_empty=1
                echo "::error title=Validaci√≥n de README.md::La subsecci√≥n 'DataPower Externo' existe pero est√° vac√≠a. Debe contener una tabla con los apuntamientos correspondientes. Si no aplica, use 'NA' en todas las columnas (excepto AMBIENTE) de la tabla."
                failed=1
              fi
            fi
            
            # Verificar si existe DataPower Interno y si tiene contenido
            if grep -Pq '^### DataPower Interno :' README.md; then
              has_interno=1
              # Extraer contenido de la subsecci√≥n (hasta el siguiente encabezado ###)
              interno_content=$(awk '/^### DataPower Interno :/{flag=1; next} /^### / || /^## /{flag=0} flag' README.md)
              # Verificar si tiene contenido real (no solo espacios/saltos de l√≠nea)
              if [ -z "$(echo "$interno_content" | grep -v '^[[:space:]]*$')" ]; then
                interno_empty=1
                echo "::error title=Validaci√≥n de README.md::La subsecci√≥n 'DataPower Interno' existe pero est√° vac√≠a. Debe contener una tabla con los apuntamientos correspondientes. Si no aplica, use 'NA' en todas las columnas (excepto AMBIENTE) de la tabla."
                failed=1
              fi
            fi
            
            if [ $has_externo -eq 0 ] && [ $has_interno -eq 0 ]; then
              echo "::error title=Validaci√≥n de README.md::Falta subsecci√≥n DataPower Externo o Interno"
              failed=1
            else
              # Reportar estado individual de cada subsecci√≥n
              if [ $has_externo -eq 1 ] && [ $externo_empty -eq 0 ]; then
                echo "::notice title=Validaci√≥n de README.md::Subsecci√≥n 'DataPower Externo' encontrada con contenido"
              elif [ $has_externo -eq 0 ]; then
                echo "::warning title=Validaci√≥n de README.md::Recomendaci√≥n: No se encontr√≥ subsecci√≥n 'DataPower Externo'. Si el servicio requiere apuntamiento externo, agregarlo."
              fi
              
              if [ $has_interno -eq 1 ] && [ $interno_empty -eq 0 ]; then
                echo "::notice title=Validaci√≥n de README.md::Subsecci√≥n 'DataPower Interno' encontrada con contenido"
              elif [ $has_interno -eq 0 ]; then
                echo "::warning title=Validaci√≥n de README.md::Recomendaci√≥n: No se encontr√≥ subsecci√≥n 'DataPower Interno'. Si el servicio requiere apuntamiento interno, agregarlo."
              fi
            fi
            
            
            
            # Validar que exista al menos uno de los dos
            if [ $has_externo -eq 0 ] && [ $has_interno -eq 0 ]; then
              echo "::warning title=Validaci√≥n de README.md::No se encontr√≥ acceso a DataPower (ni Interno ni Externo). Si el servicio no requiere acceso a DataPower, se recomienda indicarlo expl√≠citamente en el README agregando las subsecciones con contenido 'NA'."
            elif [ $has_externo -eq 0 ]; then
              echo "::notice title=Validaci√≥n de README.md::Solo se encontr√≥ 'DataPower Interno' (v√°lido)"
            elif [ $has_interno -eq 0 ]; then
              echo "::notice title=Validaci√≥n de README.md::Solo se encontr√≥ 'DataPower Externo' (v√°lido)"
            else
              echo "::notice title=Validaci√≥n de README.md::Ambas subsecciones DataPower (Externo e Interno) encontradas"
            fi

            echo "‚úîÔ∏è Validando subsecci√≥n '### Endpoint BUS'"
            grep -Pq '^### Endpoint BUS' README.md \
              && echo "::notice title=Validaci√≥n de README.md::Subsecci√≥n 'Endpoint BUS' v√°lida" \
              || { echo "::error title=Validaci√≥n de README.md::Falta subsecci√≥n 'Endpoint BUS'"; failed=1; }
            
            # Validar contenido de tablas DataPower y Endpoint BUS
            echo "‚úîÔ∏è Validando contenido de tablas DataPower"
            
            # Funci√≥n para validar tabla DataPower
            validate_datapower_table() {
              local section_name="$1"
              local is_externo="$2"
              
              # Extraer contenido de la subsecci√≥n
              local content=$(awk -v section="^### $section_name" '
                $0 ~ section {flag=1; next}
                /^### / || /^## / {flag=0}
                flag
              ' README.md)
              
              if [ -z "$content" ]; then
                echo "::notice title=Validaci√≥n de README.md::Tabla $section_name est√° vac√≠a o no tiene contenido"
                return 0
              fi
              
              # Extraer filas de datos de la tabla (despu√©s del separador |---|---|...)
              local data_rows=$(echo "$content" | awk '
                /^\|---/ {flag=1; next}
                /^[^|]/ {flag=0}
                flag && /^\|/ {print}
              ')
              
              if [ -z "$data_rows" ]; then
                echo "::error title=Validaci√≥n de README.md::No se encontraron filas de datos en tabla $section_name. Debe contener al menos una fila con datos o valores 'NA'."
                failed=1
                return 0
              fi
              
              # Verificar si todas las filas son NA
              local all_na=1
              local has_desarrollo=0
              local has_calidad=0
              local has_produccion=0
              
              while IFS= read -r row; do
                # Extraer primera columna (AMBIENTE)
                local ambiente=$(echo "$row" | cut -d'|' -f2 | xargs)
                
                # Verificar ambientes requeridos
                if [[ "$ambiente" =~ ^DESARROLLO ]]; then
                  has_desarrollo=1
                fi
                if [[ "$ambiente" =~ ^CALIDAD ]]; then
                  has_calidad=1
                fi
                if [[ "$ambiente" =~ ^PRODUCCION ]]; then
                  has_produccion=1
                fi
                
                # Verificar si la fila no es toda NA
                local row_content=$(echo "$row" | sed 's/^|//;s/|$//' | sed 's/|/ /g' | xargs)
                if ! echo "$row_content" | grep -Piq '^(DESARROLLO|CALIDAD|PRODUCCION)\s+NA\s+NA\s+NA\s+NA$'; then
                  all_na=0
                  
                  # Extraer columnas para validaci√≥n
                  local col_datapower=$(echo "$row" | cut -d'|' -f5 | xargs)
                  local col_endpoint=$(echo "$row" | cut -d'|' -f6 | xargs)
                  
                  # Validar que el endpoint NO comience con https://boc200 (debe ser boc201)
                  if [[ "$col_endpoint" =~ ^https://boc200 ]]; then
                    echo "::error title=Validaci√≥n de README.md::Error en $section_name: Los endpoints de DataPower deben comenzar con 'https://boc201' (NO 'https://boc200'). Encontrado: $col_endpoint"
                    failed=1
                  fi
                  
                  # Validar apuntamientos seg√∫n ambiente
                  if [[ "$ambiente" =~ ^DESARROLLO ]] && [ "$col_datapower" != "NA" ]; then
                    if ! [[ "$col_datapower" =~ ^BODP.*DEV$ ]]; then
                      echo "::error title=Validaci√≥n de README.md::Error en $section_name: Datapower en DESARROLLO debe comenzar con BODP y terminar con DEV. Encontrado: $col_datapower"
                      failed=1
                    fi
                    if ! [[ "$col_endpoint" =~ ^https://boc201\.des\.app\.bancodeoccidente\.net ]]; then
                      echo "::error title=Validaci√≥n de README.md::Error en $section_name: Endpoint en DESARROLLO debe comenzar con https://boc201.des.app.bancodeoccidente.net Encontrado: $col_endpoint"
                      failed=1
                    fi
                  elif [[ "$ambiente" =~ ^CALIDAD ]] && [ "$col_datapower" != "NA" ]; then
                    if ! [[ "$col_datapower" =~ ^BODP.*QAS$ ]]; then
                      echo "::error title=Validaci√≥n de README.md::Error en $section_name: Datapower en CALIDAD debe comenzar con BODP y terminar con QAS. Encontrado: $col_datapower"
                      failed=1
                    fi
                    if [ "$is_externo" = "externo" ]; then
                      if ! [[ "$col_endpoint" =~ ^https://boc201\.testdmz\.app\.bancodeoccidente\.net ]]; then
                        echo "::error title=Validaci√≥n de README.md::Error en $section_name (Externo): Endpoint en CALIDAD debe comenzar con https://boc201.testdmz.app.bancodeoccidente.net Encontrado: $col_endpoint"
                        failed=1
                      fi
                    else
                      if ! [[ "$col_endpoint" =~ ^https://boc201\.testint\.app\.bancodeoccidente\.net ]]; then
                        echo "::error title=Validaci√≥n de README.md::Error en $section_name (Interno): Endpoint en CALIDAD debe comenzar con https://boc201.testint.app.bancodeoccidente.net Encontrado: $col_endpoint"
                        failed=1
                      fi
                    fi
                  elif [[ "$ambiente" =~ ^PRODUCCION ]] && [ "$col_datapower" != "NA" ]; then
                    if ! [[ "$col_datapower" =~ ^BODP.*PRD$ ]]; then
                      echo "::error title=Validaci√≥n de README.md::Error en $section_name: Datapower en PRODUCCION debe comenzar con BODP y terminar con PRD. Encontrado: $col_datapower"
                      failed=1
                    fi
                    if [ "$is_externo" = "externo" ]; then
                      if ! [[ "$col_endpoint" =~ ^https://boc201\.prddmz\.app\.bancodeoccidente\.net ]]; then
                        echo "::error title=Validaci√≥n de README.md::Error en $section_name (Externo): Endpoint en PRODUCCION debe comenzar con https://boc201.prddmz.app.bancodeoccidente.net. Encontrado: $col_endpoint"
                        failed=1
                      fi
                    else
                      if ! [[ "$col_endpoint" =~ ^https://boc201\.prdint\.app\.bancodeoccidente\.net ]]; then
                        echo "::error title=Validaci√≥n de README.md::Error en $section_name (Interno): Endpoint en PRODUCCION debe comenzar con https://boc201.prdint.app.bancodeoccidente.net. Encontrado: $col_endpoint"
                        failed=1
                      fi
                    fi
                  fi
                fi
              done <<< "$data_rows"
              
              # Validar que existan los 3 ambientes requeridos
              if [ $all_na -eq 0 ] || [ $has_desarrollo -eq 1 ] || [ $has_calidad -eq 1 ] || [ $has_produccion -eq 1 ]; then
                if [ $has_desarrollo -eq 0 ]; then
                  echo "::error title=Validaci√≥n de README.md::Tabla $section_name debe tener al menos una endponit para DESARROLLO"
                  failed=1
                fi
                if [ $has_calidad -eq 0 ]; then
                  echo "::error title=Validaci√≥n de README.md::Tabla $section_name debe tener al menos una endponit para CALIDAD"
                  failed=1
                fi
                if [ $has_produccion -eq 0 ]; then
                  echo "::error title=Validaci√≥n de README.md::Tabla $section_name debe tener al menos una endponit para PRODUCCION"
                  failed=1
                fi
              fi
              
              if [ $all_na -eq 1 ]; then
                echo "::notice title=Validaci√≥n de README.md::Tabla $section_name contiene solo valores NA (v√°lido)"
              else
                echo "::notice title=Validaci√≥n de README.md::Tabla $section_name validada correctamente"
              fi
            }
            
            # Validar DataPower Interno si existe y guardar si es todo NA
            interno_all_na=0
            interno_just_na=0
            if [ $has_interno -eq 1 ] && [ $interno_empty -eq 0 ]; then
              # Extraer contenido de la subsecci√≥n para verificar si es solo NA
              dp_interno_content=$(awk '/^### DataPower Interno :/{flag=1; next} /^### / || /^## /{flag=0} flag' README.md)
              dp_interno_content_clean=$(echo "$dp_interno_content" | grep -v '^[[:space:]]*$')
              
              # Verificar si solo contiene "NA", "N/A", o "No Aplica" (sin tabla)
              if echo "$dp_interno_content_clean" | grep -Piq '^\s*(N\s*/?\s*A|No\s+Aplica)\s*$'; then
                echo "::notice title=Validaci√≥n de README.md::DataPower Interno contiene solo 'NA'/'N/A'/'No Aplica' (v√°lido - sin tabla)"
                interno_just_na=1
              else
                # Solo validar tabla si no es solo NA
                validate_datapower_table "DataPower Interno :" "interno"
                # Verificar si todas las filas son NA (reutilizar la variable all_na de la funci√≥n)
                dp_interno_rows=$(echo "$dp_interno_content" | awk '/^\|---/ {flag=1; next} /^[^|]/ {flag=0} flag && /^\|/ {print}')
                if [ -n "$dp_interno_rows" ]; then
                  interno_all_na=1
                  while IFS= read -r row; do
                    row_content_check=$(echo "$row" | sed 's/^|//;s/|$//' | sed 's/|/ /g' | xargs)
                    if ! echo "$row_content_check" | grep -Piq '^(DESARROLLO|CALIDAD|PRODUCCION)\s+N/?A\s+N/?A\s+N/?A\s+N/?A$'; then
                      interno_all_na=0
                      break
                    fi
                  done <<< "$dp_interno_rows"
                fi
              fi
            fi
            
            # Validar DataPower Externo si existe y guardar si es todo NA
            externo_all_na=0
            externo_just_na=0
            if [ $has_externo -eq 1 ] && [ $externo_empty -eq 0 ]; then
              # Extraer contenido de la subsecci√≥n para verificar si es solo NA
              dp_externo_content=$(awk '/^### DataPower Externo :/{flag=1; next} /^### / || /^## /{flag=0} flag' README.md)
